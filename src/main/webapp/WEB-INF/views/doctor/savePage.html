<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Department</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:method="post" th:action="@{/{id}/doctor/save(id=${id})}" th:object="${newDoctor}">

    <div>
        <label for="name">First Name</label>
        <input type="text" th:field="*{firstName}" id="name">
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName">
    </div>
    <div>
        <label for="position">Position</label>
        <input type="text" th:field="*{position}" id="position">
    </div>
    <div>
        <label for="email">Gmail</label>
        <input type="text" th:field="*{email}" id="email">
    </div>
    <div>
        <label for="image">Image link</label>
        <input type="text" th:field="*{image}" id="image">
    </div>

    <div class="form-group">
        <label>
            <select th:field="*{hospitalId}">
                <option value="">--Select an option Hospital--</option>
                <option th:each="hospital : ${hospitals}" th:value="${hospital.id}" th:text="${hospital.name}"></option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <select th:field="*{departmentId}">
                <option value="">--Select an option department--</option>
                <option th:each="department : ${departments}" th:value="${department.id}"
                        th:text="${department.name}"></option>
            </select>
        </label>
    </div>

    <button type="submit">Save</button>
    <p style="text-align:center;">
</form>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
