<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Department</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
<body>
<form th:method="post" th:action="@{/{id}/departments/save(id=${id})}" th:object="${newDepartment}">
  <div>
    <label for="name">First name</label>
    <input type="text" th:field="*{name}" id="name">
  </div>

  <div>
    <label for="last"> Name</label>
    <input type="text" th:field="*{name}" id="last">
  </div>



  <div>
    <label for="link">Link</label>
    <input type="text" th:field="*{photo}" id="link">
  </div>
  <div>

    <button type="submit">SAVE</button><p style="text-align:center;">
  </div>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
